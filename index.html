<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoNest</title>
    <script src="https://kit.fontawesome.com/d85705e4b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="">F<span class="logo-icon"><i class="fa-solid fa-magnifying-glass"></i></span>cus</a>
            <button class="sign-btn button">sign up</button>
        </nav>
        <div class="banner">
        <h1 class="Poppins">Every Frame Tells <br> a Wild Story</h1>
        <p>Capturing life's precious moments with artistic vision <br> and technical excellence</p>
        <button class="view-button button">View Portfolio</button>
        </div>
    </header>
    <main>
        <section class="gallery-view">
            <div class="description">
                <h2>See It In Action</h2>
                <p>Explore our latest photography projects and witness the <br> magic of professional imagery</p>
                <button class="button">View gallery</button>
            </div>
            <div class="img-view">
                <img class="g-img" src="images/gallery.jpg" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
